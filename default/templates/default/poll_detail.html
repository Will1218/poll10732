{% extends "base.html" %}}

{% block content %}
<h1>{{ pol.subject }}</h1>  
<p>{{ poll.description }}</p>
<p>建立日期：{{ poll.description_created }}</p>

<ul>
    {% for option in option_list %}
  <li>
      <a href="/option/{{ option.id }}/">{{option.title}}</a>
       - {{ option.count }}票</li>
{% endfor %}
</ul>
{% endblock %}
